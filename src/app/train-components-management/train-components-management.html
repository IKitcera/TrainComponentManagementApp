<div class="backdrop-brightness-[0.4] text-white p-5">
  <h1 class="text-2xl font-semibold mb-6">Train Components Management</h1>

  <!-- Search Field -->
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Search components</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Search by ID, name, or unique number...">
    <mat-icon matPrefix>search</mat-icon>
    @if (searchControl.value) {
      <button matSuffix mat-icon-button (click)="clearSearch()" aria-label="Clear search">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <div class="flex justify-between items-center mb-6">
    <button mat-stroked-button class="flex items-center" color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add New Component
    </button>

    <mat-slide-toggle [checked]="isAdminMode()" (change)="toggleAdminMode()" color="primary" class="ml-auto">
        <span class="flex items-center gap-2">
          <mat-icon>admin_panel_settings</mat-icon>
          Admin Mode
        </span>
    </mat-slide-toggle>
  </div>

  <app-train-components-list [search]="search$"></app-train-components-list>
</div>
