<h2 mat-dialog-title>
  <div class="dialog-title">
    <mat-icon>inventory</mat-icon>
    Assign Quantity - {{ data.name }}
  </div>
</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <p class="info-text">
      <mat-icon class="info-icon">info</mat-icon>
      Component: <strong>{{ data.uniqueNumber }}</strong>
    </p>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput
             type="number"
             formControlName="quantity"
             placeholder="Enter quantity"
             appNonNegative
             appInteger
             autofocus>
      <mat-icon matPrefix>tag</mat-icon>
      @if (form.controls.quantity?.invalid && form.controls.quantity?.touched) {
        <mat-error>{{ getErrorMessage() }}</mat-error>
      }
      <mat-hint>Enter a positive integer value</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">
    <mat-icon>close</mat-icon>
    Cancel
  </button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    <mat-icon>save</mat-icon>
    Save
  </button>
</mat-dialog-actions>
