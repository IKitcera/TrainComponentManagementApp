@let hasAnimationPlayed = hasInitialAnimationPlayed();
<div class="content-container"
     [class.content-center]="!hasAnimationPlayed">
  <img
    src="assets/3fc14619-d11e-4013-a633-5f09af4eeec3.png"
    class="blurred-background"
    alt="Railway Background">
  @if (!hasAnimationPlayed) {
    <app-train-animation
      (animationFinished)="hasInitialAnimationPlayed.set(true)"></app-train-animation>
  } @else {
    <router-outlet></router-outlet>
  }
</div>
